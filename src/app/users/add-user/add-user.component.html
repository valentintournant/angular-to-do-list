<div class="row">
  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter un utilisateur</h1>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="firstname">Prenom :</label>
        <input type="text" class="form-control m-1">
      </div>

      <div class="form-group">
        <label for="lastname">Nom :</label>
        <input type="text" class="form-control m-1">
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control m-1">
      </div>

      <div class="form-group">
        <h3>Adresse</h3>
          <div class="row">
            <div class="col-6">
              <label for="street">Rue :</label>
              <input type="text" class="form-control m-1">
            </div>

            <div class="col-6">
              <label for="city">Ville :</label>
              <input type="text" class="form-control m-1">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label for="state">Etat :</label>
              <input type="text" class="form-control m-1">
            </div>

            <div class="col-6">
              <label for="codezip">Code Postal :</label>
              <input type="text" class="form-control m-1">
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control m-1" type="text"></textarea>
      </div>

      <div class="form-group">
        <label for="dateBirth">Date de naissance :</label>
        <input class="form-control m-1" type="date"/>
      </div>

      <button type="submit" class="btn btn-success btn-lg">Ajouter un utilisateur</button>


    </form>


  </div>

</div>
