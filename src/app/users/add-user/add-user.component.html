<div class="row">
  <div class="col-6">
    <h1 class="display-4 text-center mb-2">Ajouter un utilisateur</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">Prenom :</label>
        <input type="text" class="form-control m-1" formControlName="firstname">
      </div>

      <div class="form-group">
        <label for="lastname">Nom :</label>
        <input type="text" class="form-control m-1" formControlName="lastname">
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control m-1" formControlName="email">
      </div>

      <div class="form-group" formGroupName="address">
        <h3>Adresse</h3>
          <div class="row">
            <div class="col-6">
              <label for="street">Rue :</label>
              <input type="text" class="form-control m-1" formControlName="street">
            </div>

            <div class="col-6">
              <label for="city">Ville :</label>
              <input type="text" class="form-control m-1" formControlName="city">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label for="state">Etat :</label>
              <input type="text" class="form-control m-1" formControlName="state">
            </div>

            <div class="col-6">
              <label for="codezip">Code Postal :</label>
              <input type="text" class="form-control m-1" formControlName="zip">
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control m-1" type="text" formControlName="description"></textarea>
      </div>

      <div class="form-group">
        <label for="dateBirth">Date de naissance :</label>
        <input class="form-control m-1" type="date" formControlName="dateBirth"/>
      </div>

      <button type="submit" class="btn btn-success btn-lg">Ajouter un utilisateur</button>


    </form>


  </div>

</div>
